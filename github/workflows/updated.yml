name: CI

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: 3.x  # Specify the desired Python version

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run tests
      run: pytest
